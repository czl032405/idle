<template>
    <div v-if="msg" class="alert alert-warning" role="alert">
        <strong>Warning!</strong> {{msg}}
    </div>
</template>
<script>
    {
        var doc = document.currentScript.ownerDocument;
        Vue.component('idle-warning', {
            template: doc.querySelector("template").innerHTML,
            props: ['msg'],
        })
    }

</script>
