<template>
    <div class="list-group">
        <span class="list-group-item" v-for="c in countTest">{{c}}</span>
    </div>
</template>
<script>
    var doc = document.currentScript.ownerDocument;
    var xinterval = null;
    Vue.component('page-count-test', {
        template: doc.querySelector("template").innerHTML,
        data() {
            return {
                countTest: [],

            }
        },
        async mounted() {
            if (!xinterval) {
                xinterval = setInterval( ()=> {
                    this.countTest.unshift(new Date().toLocaleTimeString())
                }, 10000)

            }


        },

    })

</script>
