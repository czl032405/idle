<template>
    <div class="list-group">
        <h5 class="list-group-item">Logs <a href="" @click.prevent="$emit('clear')" class="btn">clear</a> </h5>
        <small class="list-group-item" v-for="log in  logs" v-html="log"></small>
    </div>
</template>
<script>
    var doc = document.currentScript.ownerDocument;
    Vue.component('idle-log', {
        template: doc.querySelector("template").innerHTML,
        props: ['logs'],
        watch:{
            'logs':function(n,o){
                var msg = this.logs[this.logs.length-1];
                msg && (this.logs[this.logs.length-1]=(msg+'<br>'+new Date().toLocaleString()))
            }
        }
    });

   
</script>
